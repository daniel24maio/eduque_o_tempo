<main>
  <!--? slider Area Start-->
  <section class="slider-area">

    <section class="contact-section">
      <div class="container">
        <div class="row" style="justify-content: center;">
          <div class="col-lg-8">
            <h2 class="contact-title" style="color: #FFFFFF;">Entre em Contato</h2>
          </div>
          <div class="col-lg-8">
            <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm"
              novalidate="novalidate">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Nome'" placeholder="Nome">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input class="form-control valid" name="email" id="email" type="email"
                      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                      placeholder="Email">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Assunto'" placeholder="Assunto">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mensagem'"
                      placeholder="Mensagem"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group mt-3">
                <button type="submit" class="btn" style="text-align: center;">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </section>
