  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

</head>

<body>
  <div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
      <div class="preloader-inner position-relative">
        <div class="preloader-circle"></div>
        <div class="preloader-img pere-text">
          <img src="assets/img/logo/loder.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <main class="login-body">
    <form id="loginForm" class="form-default">
      <div class="login-form">
        <h2>Login</h2>
        <div class="form-input">
          <input id="email" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-input">
          <input id="password" type="password" name="password" placeholder="Senha">
        </div>
        <div class="form-input pt-30">
          <input id="sendButton" type="submit" name="submit" value="Entrar">
        </div>
        <a href="register.html" class="registration">Cadastre-se</a>
      </div>
    </form>
  </main>


  <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
  <script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.slicknav.min.js"></script>
  <script src="./assets/js/jquery.vide.js"></script>
  <script src="./assets/js/owl.carousel.min.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/wow.min.js"></script>
  <script src="./assets/js/animated.headline.js"></script>
  <script src="./assets/js/jquery.magnific-popup.js"></script>
  <script src="./assets/js/gijgo.min.js"></script>
  <script src="./assets/js/jquery.nice-select.min.js"></script>
  <script src="./assets/js/jquery.sticky.js"></script>
  <script src="./assets/js/jquery.barfiller.js"></script>
  <script src="./assets/js/jquery.counterup.min.js"></script>
  <script src="./assets/js/waypoints.min.js"></script>
  <script src="./assets/js/jquery.countdown.min.js"></script>
  <script src="./assets/js/hover-direction-snake.min.js"></script>
  <script src="./assets/js/contact.js"></script>
  <script src="./assets/js/jquery.form.js"></script>
  <script src="./assets/js/jquery.validate.min.js"></script>
  <script src="./assets/js/mail-script.js"></script>
  <script src="./assets/js/jquery.ajaxchimp.min.js"></script>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/main.js"></script>

  <script>
    const form = document.getElementById("loginForm")
    form.addEventListener("submit", (e) => {
      e.preventDefault();
    })

    const email = document.getElementById("email")
    const password = document.getElementById("password")

    const sendButton = document.getElementById("sendButton")
    sendButton.addEventListener("click", () => {
      fetch('http://localhost:3000/auth', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user: {
            email: email.value,
            password: password.value
          }
        }),
      }).then((response) => response.json())
        .then((data) => {
          console.log('Success:', data);
          if (data.error) {
            alert('Login InvÃ¡lido')
          } else {
            document.cookie = data['access_token']
            window.localStorage.setItem('token', data['access_token'])
            alert('Login realizado com sucesso! Redirecionando...')
            setInterval(() => {
              window.location.href = 'http://127.0.0.1:5500/assets/dashboard/index.html'
            }, 1000);
          }

        })
        .catch((error) => {
          console.error('Error:', error);
        });
    })
  </script>
</body>

</html>
